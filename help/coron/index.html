  <h2>What’s coron</h2>

  <p>coronの目的は、インターネット上に溢れるあらゆる情報の整理及び保管です。また管理人自身が発信しているあらゆる情報の整理及び保管にも使用されています。フェアユース理念に基づき、より整理されたWeb閲覧を実現するために運営されております。</p>
